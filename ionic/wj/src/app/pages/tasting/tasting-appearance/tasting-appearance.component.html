<ion-grid>
  <ion-row>
    <ion-label class="note">{{appearance.note}}</ion-label>
  </ion-row>

  <ion-row *ngIf="appearance.system.brightness">
    <ion-segment value="{{appearance.brightness}}" color="primary">
      <ion-segment-button *ngFor="let x of appearance.system.brightness" value={{x}} (click)="setBrightness(x)">
        {{x}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row *ngIf="appearance.system.clarity">
    <ion-segment value="{{appearance.clarity}}" color="primary">
      <ion-segment-button *ngFor="let x of appearance.system.clarity" value={{x}} (click)="setClarity(x)">
        {{x}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row *ngIf="appearance.system.intensities">
    <ion-range color="primary" [snaps]="true" [min]="0" [max]="appearance.system.intensities.length-1"
      (ionChange)="setIntensity($event)">
    </ion-range>
  </ion-row>

  <ion-row *ngIf="appearance.system.baseColors">
    <ion-segment value="{{appearance.baseColor}}" color="primary">
      <ion-segment-button *ngFor="let x of appearance.system.baseColors" value={{x}} (click)="appearance.baseColor = x">
        {{x}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row *ngIf="appearance.system.whites && appearance.baseColor=='white'">
    <ion-segment value="{{appearance.color}}" color="primary">
      <ion-segment-button *ngFor="let x of appearance.system.whites" value={{x}} (click)="setColor(x)">
        {{x}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row *ngIf="appearance.system.roses && appearance.baseColor=='rose'">
    <ion-segment value="{{appearance.color}}" color="primary">
      <ion-segment-button *ngFor="let x of appearance.system.roses" value={{x}} (click)="setColor(x)">
        {{x}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-row *ngIf="appearance.system.reds && appearance.baseColor=='red'">
    <ion-segment value="{{appearance.color}}" color="primary">
      <ion-segment-button *ngFor="let x of appearance.system.reds" value={{x}} (click)="setColor(x)">
        {{x}}
      </ion-segment-button>
    </ion-segment>
  </ion-row>

</ion-grid>
