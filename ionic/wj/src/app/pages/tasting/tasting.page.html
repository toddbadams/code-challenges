<ion-header>
  <ion-toolbar translucent="true">
    <ion-buttons slot="start" class="back">
      <ion-icon name="chevron-back-outline" class="back" color="light"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" *ngIf="tasting" scrollY="false">
  <swiper [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()">
    <ng-template swiperSlide *ngFor="let s of tasting.steps">
      <ion-text>
        <h1>{{s.title}}</h1>
        <p>{{s.subtitle}}</p>
      </ion-text>
      <ion-card>    
        <ion-card-content>
          <ion-list>
            <div *ngFor="let p of s.properties">
              <wj-tasting-property [property]="tasting.getProperty(p)"></wj-tasting-property>
            </div>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ng-template>
  </swiper>


</ion-content>
