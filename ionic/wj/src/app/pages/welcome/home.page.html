  <ion-card>
    <img src="../../assets/videos/intro.jpg" (click)="testVideoPlayerPlugin('mp4')"/>
    <ion-card-header>
      <ion-card-title>Wine Jargon</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      A tasting note describes the characteristics of a wine. By harnessing the wisdom of the community to describe a wine's personality in a methodical way, wine jargon aims to assist wine consumers in discovering wines they might appreciate.
      </ion-card-content>
  </ion-card>

  <ion-button expand="block" class="ion-margin-top" id="open-signup-modal">sign up
  </ion-button>
  <p>I'm already a user, <a id="open-login-modal" expand="block">login</a></p>


  <ion-modal #modal trigger="open-login-modal" [initialBreakpoint]="0.375" [breakpoints]="[0, 0.375]">
    <ng-template>
      <wj-login></wj-login>
    </ng-template>
  </ion-modal>

  <ion-modal #modal trigger="open-signup-modal" [initialBreakpoint]="0.375" [breakpoints]="[0, 0.375]">

    </ng-template>
  </ion-modal>

  <ion-modal #modal trigger="open-forgotpassword-modal" [initialBreakpoint]="0.375" [breakpoints]="[0, 0.375]">
