<ion-content color="light">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Tastings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment value="{{groupBy}}">
    <ion-segment-button value="producer" (click)="groupByProducer()">
      <ion-label>Producer</ion-label>
    </ion-segment-button>
    <ion-segment-button value="variety" (click)="groupByVariety()">
      <ion-label>Variety</ion-label>
    </ion-segment-button>
    <ion-segment-button value="region" (click)="groupByRegion()">
      <ion-label>Region</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item-group *ngFor="let g of groups">
      <ion-item-divider>
        <ion-label>{{g.name}}</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let t of g.items">
        <ion-avatar slot="start">
          <img src="{{t.featured_image}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{t.seo_title}}</h2>
          <h3>{{t.published | date}}</h3>
          <p>{{t.summary}}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>



</ion-content>
